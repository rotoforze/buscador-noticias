<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de noticias</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <!-- bootstrap y sus iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-secondary">
    <!-- header -->
    <header>
        <div class="navbar navbar-expand-lg bg-secondary-subtle">
            <div class="container-fluid">
                <!-- titulo de la p√°gina -->
                <a href="#" class="navbar-brand text-uppercase fw-bolder btn letras-hover-a-gris">Buscador de noticiasüóûÔ∏è</a>
                <!-- botones cabecera -->
                <div id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="https://github.com/rotoforze" target="_blank" class="nav-link active text-uppercase fw-semibold letras-hover-a-gris">Github <i class="bi bi-github"></i></a>
                        </li>
                        <li class="nav-item">
                            <!-- idiomas -->
                            <div class="d-flex dropdown">
                                <button class="btn btn-secondary dropdown-toggle dropdown-center idiomas" type="button" data-bs-toggle="dropdown" aria-expanded="false">Idioma üåç</button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" class="dropdown-item esp">Espa√±ol üá™üá∏</a></li>
                                    <li><a href="#" class="dropdown-item eng">English üá¨üáß</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- main -->
    <main class="bg-secondary">
        <div class="opciones-busqueda">
            <div class="area-input agrupar-fila">
                <!-- contenedor para el bot√≥n de buscar y su input -->
                <div class="contendor-busqueda contenedor-inputs d-flex bg-secondary-subtle agrupar-fila">
                    <div class="texto-buscador bg-secondary-subtle">
                        <button type="button" class="bt-buscar btn btn-secondary-subtle bg-secondary fw-bolder letras-hover-a-gris">Buscar</button>
                    </div>
                    <div class="contenedor-boton-buscador">
                        <input type="text" class="contenido-busqueda bg-secondary" name="buscador" placeholder="-> Apple">
                    </div>
                </div>
                <!-- contenedor para poner la cantidad de resultados -->
                <div class="cantidad d-flex bg-secondary-subtle agrupar-fila">
                    <span class="texto-cantidad-res">Cantidad de resultados</span>
                    <input type="number" name="cantidadBusqueda" class="cantidadBusqueda bg-secondary" min="1" placeholder="10">
                </div>
                <!-- cantidad de resultados mostrados/cantidad total -->
                <div class="resultados-tecnicos d-flex bg-secondary-subtle agrupar-fila">
                    <div class="bloque-resultados-mostrados"><span class="resultados-mostrados">0</span>/</div>
                    <div class="bloque-resultados-encontrados"><span class="resultados-encontrados">0</span></div>
                </div>
                <!-- filtros de fechas -->
                <div class="bg-secondary-subtle agrupar-fila filtro-fechas fila-filtros contenedor-inputs texto-plano">
                    Desde 
                    <div class="contenedor-fecha-inicio">
                        <input type="date" name="" class="fecha-inicio fechas bg-secondary" id="">
                    </div>
                    hasta
                    <div class="contenedor-fecha-fin">
                        <input type="date" name="" class="fecha-fin fechas bg-secondary" id="">
                    </div>
                </div>
            </div>
        </div>
        <div class="feed"></div>
    </main>
    <!-- footer -->
    <footer class="bg-secondary-subtle">
        
    </footer>
</body>
<script type="module" src="./src/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.9"></script>
<script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.13"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
